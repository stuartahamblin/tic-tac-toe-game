<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ticTacToeGame.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tic Tac Toe</h1>
        <h2 class="playerTurn text-center">"X" player's turn</h2>
        <div class="gameBoard">
            <button type="button" id="1" class="insideTextButton">&nbsp</button>
            <button type="button" id="2" class="insideTextButton">&nbsp</button>
            <button type="button" id="3" class="insideTextButton">&nbsp</button>
            <br>
            <button type="button" id="4" class="insideTextButton">&nbsp</button>
            <button type="button" id="5" class="insideTextButton">&nbsp</button>
            <button type="button" id="6" class="insideTextButton">&nbsp</button>
            <br>
            <button type="button" id="7" class="insideTextButton">&nbsp</button>
            <button type="button" id="8" class="insideTextButton">&nbsp</button>
            <button type="button" id="9" class="insideTextButton">&nbsp</button>
            <br>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="js/ticTacToeGame.js"></script>
</body>
</html>
